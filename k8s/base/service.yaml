apiVersion: v1
kind: Service
metadata:
  name: pipeline-arch
  labels:
    app: pipeline-arch
    version: v1.0.0
    tier: backend
  annotations:
    description: "Pipeline Architecture API Service"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: pipeline-arch
    version: v1.0.0
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  publishNotReadyAddresses: false