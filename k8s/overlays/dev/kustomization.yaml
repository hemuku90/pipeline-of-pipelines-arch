# Kustomize overlay for Development environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: pipeline-arch-dev-
commonLabels:
  environment: dev

namespace: app-dev

resources:
  - ../../base

# Patches for development
patches:
  # Increase replicas for dev testing
  - target:
      kind: Deployment
      name: pipeline-arch
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  # Disable PDB in dev (optional)
  - target:
      kind: PodDisruptionBudget
    patch: |
      - op: remove
        path: /spec/minAvailable
      - op: add
        path: /spec/maxUnavailable
        value: 1

# Override images for dev
images:
  - name: ghcr.io/org/pipeline-arch
    newTag: dev-$(shell git rev-parse --short HEAD 2>/dev/null || echo "latest")
    digest: ""

# Environment-specific configs
configMapGenerator:
  - behavior: merge
    files:
      - env-config.yaml=dev-config.yaml
    name: pipeline-arch-config

# Replicas for Development
replicas:
  - count: 1
    name: pipeline-arch

# Resources limits for development (smaller)
patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"

# HPA configuration for development (smaller max)
patches:
  - target:
      kind: HorizontalPodAutoscaler
    patch: |
      - op: replace
        path: /spec/maxReplicas
        value: 3
      - op: replace
        path: /spec/metrics/0/resource/target/averageUtilization
        value: 80