apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.service.annotations }}
    {{- toYaml .Values.service.annotations | nindent 4 }}
    {{- end }}
    {{- if .Values.monitoring.enabled }}
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.metricsService.port }}"
    prometheus.io/path: "/metrics"
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if .Values.service.sessionAffinity }}
  sessionAffinity: {{ .Values.service.sessionAffinity }}
  {{- if .Values.service.sessionAffinityConfig }}
  sessionAffinityConfig:
    {{- toYaml .Values.service.sessionAffinityConfig | nindent 4 }}
  {{- end }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default 8080 }}
      protocol: TCP
      name: http
    {{- if .Values.monitoring.enabled }}
    - port: {{ .Values.metricsService.port }}
      targetPort: {{ .Values.metricsService.targetPort | default 9090 }}
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
{{- if .Values.serviceLabels }}
---
# Additional service for specific purposes
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}-internal
  labels:
    {{- include "app.labels" . | nindent 4 }}
    {{- toYaml .Values.serviceLabels | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "app.selectorLabels" . | nindent 4 }}
{{- end }}